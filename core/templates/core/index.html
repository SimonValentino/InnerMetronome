{% extends "core/base.html" %} {% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/metronome.css" %}">
{% endblock head %}

{% block body %}
<div class="container">
    <div class="metronome">
        <div class="bpm-display">
            <span class="tempo">140</span>
            <span class="bpm">BPM</span>
        </div>
        <div class="tempo-description">Allegro</div>
        <div class="tempo-settings">
            <div class="adjust-tempo decrease-tempo">-</div>
            <input class="slider" type="range" min="20" max="240" step="1">
            <div class="adjust-tempo increase-tempo">+</div>
        </div>
        <div class="start-stop">START</div>
        <div class="measure-settings">
            <div class="adjust-beats subtract-beat">-</div>
            <div class="beats-per-measure">4</div>
            <div class="adjust-beats add-beat">+</div>
        </div>
        <span class="beats-per-measure-text">BEATS PER MEASURE</span>
    </div>
</div>
{% endblock body %}
