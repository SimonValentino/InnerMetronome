<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/metronome.css" />
    <script src="js/metronome.js" type="module"></script>
    <title>Inner Metronome</title>
  </head>
  <body>
    <div class="title">
      <h1>Inner Metronome</h1>
      <h2>by Simon Valentino</h2>
    </div>
    <div class="container">
      <div class="metronome">
        <div class="bpm-display">
          <span class="tempo">140</span>
          <span class="bpm">BPM</span>
        </div>
        <div class="tempo-description">Allegro</div>
        <div class="tempo-settings">
          <div class="adjust-tempo decrease-tempo">-</div>
          <input class="slider" type="range" min="20" max="260" step="1" />
          <div class="adjust-tempo increase-tempo">+</div>
        </div>
        <div class="start-stop">START</div>
        <div class="measure-settings">
          <div class="adjust-beats subtract-beat">-</div>
          <div class="beats-per-measure">4</div>
          <div class="adjust-beats add-beat">+</div>
        </div>
        <span class="beats-per-measure-text">BEATS PER MEASURE</span>
        <div class="mute-settings">
          <div class="switch-label">
            <label class="switch" for="mute-every-other">
              <input
                id="mute-every-other"
                class="mute-every-other"
                type="checkbox"
              />
              <span class="toggle round"></span>
            </label>
            <label class="toggle-text" for="mute-every-other">Mute every other measure</label>
          </div>

          <div class="switch-label">
            <label class="switch" for="mute-randomly">
              <input id="mute-randomly" class="mute-randomly" type="checkbox" />
              <span class="toggle round"></span>
            </label>
            <label class="toggle-text" for="mute-randomly">Mute random measures</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
